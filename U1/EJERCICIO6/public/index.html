<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO6</title>
    <meta name="description" content="Ejercicio 6">
    <link rel="stylesheet" href="css/mainstyles.css">
</head>
<body>
    <h1 class="with-margin centered">MULTIMEDIA</h1>
    <br>
    <div class="video-container centered">
        <video class="office-video" type="video/mp4" controls autoplay="true" preload="auto" poster="" loop>
            <source src="res/video/office-video.mp4" type="video/mp4">
        </video>
        <br><br><br>
        <!-- Video Archivo MP4 (Hay que tener en cuenta que pese menos de 5MB) -->
        <h2>Video Youtube</h2>
        <br>
        <div class="youtube-video-container with-margin centered">
            <iframe class="you-video" width="1260" height="709" src="https://www.youtube.com/embed/g0qFtQN8w44" title="Render Nissan GTR 2009" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <br><br><br>
            <h2>AUDIO</h2>
            <br>
            <audio class="office-video" src="res/audio/audio_spa.mp3" autoplay="true" preload="auto" loop>
            </audio>
            <br><br><br>
            <h2>TEC MERIDA</h2>
            <br>
            <iframe class="tec" src="https://www.merida.tecnm.mx/" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
